plugins {
   // Gradle Properties plugin
   id 'net.saliman.properties' version '1.4.6'

   // Data Hub plugin
   id 'com.marklogic.ml-data-hub' version '5.7.2'
}

task schematronPut(type: com.marklogic.gradle.task.ServerEvalTask) {
  dependsOn mlLoadSchemas

  client = hubConfig.newFinalClient()
  javascript = 'xdmp.invoke("/lib/schematron-put.sjs")'
}